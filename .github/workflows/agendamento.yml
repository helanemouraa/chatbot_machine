name: Agendar Testes Robot Framework

on:
  schedule:
    - cron: '*/20 13-23 * * *'   # Executa a cada 20 minutos entre 13:00 e 23:59
  workflow_dispatch:   # Permite executar manualmente o workflow quando necessário

jobs:
  run_tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do repositório
      uses: actions/checkout@v4

    - name: Instalar dependências
      run: |
        sudo apt update
        sudo apt install -y wget unzip
        wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
        sudo apt update
        sudo apt install -y google-chrome-stable
        sudo apt install -y chromium-chromedriver
        pip install -r requirements.txt

    - name: Executar Testes Robot Framework
      run: |
        robot --outputdir=resultados chatbot.robot