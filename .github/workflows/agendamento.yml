name: Execu√ß√£o de teste chatbot da machine

on:
  schedule:
    - cron: '0 */2 * * *'  # Executa a cada 2 horas
  workflow_dispatch:  # Permite executar manualmente o workflow quando necess√°rio

jobs:
  run_tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do reposit√≥rio
      uses: actions/checkout@v4

    - name: Instalar depend√™ncias
      run: |
        sudo apt update
        sudo apt install -y chromium-browser
        pip install -r requirements.txt

    - name: Verificar instala√ß√£o do Chromium e Chromedriver
      run: |
          which chromium-browser
          which chromedriver
          chromium-browser --version
          chromedriver --version
          
    - name: Executar Testes
      id: run_tests
      run: |
        robot --outputdir=resultados chatbot.robot || echo "::set-output name=test_status::failed"
        if [ $? -eq 0 ]; then
          echo "::set-output name=test_status::passed"
        fi
    
    - name: Enviar e-mail com resultados
      uses: dawidd6/action-send-mail@v4
      with:
        server_address: smtp.gmail.com
        server_port: 465
        username: ${{ secrets.EMAIL_USUARIO }}
        password: ${{ secrets.EMAIL_SENHA }}
        subject: "Resultados dos Testes"
        body: "Os testes foram conclu√≠dos. Veja os arquivos anexos."
        to: ${{ secrets.EMAIL_DESTINATARIO }}
        from: ${{ secrets.EMAIL_USUARIO }}
        attachments: "resultados/output.xml, resultados/log.html, resultados/report.html"
    
    - name: Definir mensagem do Discord com base no resultado dos testes
      id: set_discord_message
      run: |
        if [ "${{ needs.run_tests.outputs.test_status }}" == "passed" ]; then
          echo "::set-output name=discord_message::**üì¢ Resultados dos Testes:**\n ‚úÖ Todos os testes passaram!"
        else
          echo "::set-output name=discord_message::**üì¢ Resultados dos Testes:**\n ‚ùå Alguns testes falharam."
        fi

    - name: Enviar mensagem no Discord
      run: |
        curl -H "Content-Type: application/json" \
             -X POST \
             -d '{"content": "${{ steps.set_discord_message.outputs.discord_message }}", "username": "Test Bot"}' \
             ${{ secrets.DISCORD_WEBHOOK_URL }}