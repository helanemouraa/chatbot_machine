name: Agendar Testes Robot Framework

on:
  schedule:
    - cron: '*/20 13-23 * * *'   # Executa a cada 20 minutos entre 13:00 e 23:59
  workflow_dispatch:   # Permite executar manualmente o workflow quando necessário

jobs:
  run_tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do repositório
      uses: actions/checkout@v4

    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'

    - name: Instalar dependências do sistema
      run: |
        sudo apt update
        sudo apt install -y wget unzip

        # Instala o Chrome
        wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
        sudo apt update
        sudo apt install -y google-chrome-stable

        # Instala o ChromeDriver
        CHROME_VERSION=$(google-chrome --version | awk '{print $3}')
        CHROME_MAJOR_VERSION=$(echo $CHROME_VERSION | cut -d '.' -f 1)
        wget -N https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_MAJOR_VERSION
        CHROME_DRIVER_VERSION=$(cat LATEST_RELEASE_$CHROME_MAJOR_VERSION)
        wget -N https://chromedriver.storage.googleapis.com/$CHROME_DRIVER_VERSION/chromedriver_linux64.zip
        unzip chromedriver_linux64.zip
        sudo mv chromedriver /usr/local/bin/chromedriver
        sudo chmod +x /usr/local/bin/chromedriver

    - name: Instalar dependências do Python
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt

    - name: Executar Testes Robot Framework
      run: |
        robot --outputdir=resultados chatbot.robot

    - name: Upload dos Resultados dos Testes
      uses: actions/upload-artifact@v3
      with:
        name: resultados
        path: resultados/